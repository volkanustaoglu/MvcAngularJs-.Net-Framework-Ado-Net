<div class="page-content-wrapper">

    <div class="page-content">





        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN VALIDATION STATES-->
                <div class="portlet light portlet-fit portlet-form bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-bubble font-green"></i>
                            <span class="caption-subject font-green bold uppercase">Edit Gallery</span>
                        </div>

                    </div>

                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <form method="post" id="form_sample_2" class="form-horizontal">
                            <div class="form-body">


                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">
                                        Logo
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <div class="col-12 form-group">
                                                <div class="fileinput fileinput-new" data-provides="fileinput" style="width:200px">

                                                    <div class="fileinput-new thumbnail">

                                                        <img ng-show="Img ==''" ng-src="/Content/Img/noimage.png" alt="" />

                                                        <img ng-show="Img !=''" ng-src="{{Img}}" alt="" />



                                                    </div>

                                                    <div class="fileinput-preview fileinput-exists thumbnail"> </div>

                                                    <div>

                                                        <span class="btn default btn-file">

                                                            <span class="fileinput-new">   Resim Değiştir </span>

                                                            <span class="fileinput-exists"> Değiştir </span>

                                                            <input type="file" name="" ng-model="ImagePath" id="ImagePath" class="ImagePath" onchange="angular.element(this).scope().fileNameChanged(this)">

                                                        </span>

                                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput" ng-model="ImagePath"> Sil </a>

                                                    </div>

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">
                                        Name
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" ng-model="Name" class="form-control" name="Name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">
                                        UserId
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>

                                            <select class="form-control"
                                                    ng-model="obj.selected"
                                                    ng-options="m.Username as m.Username for m in users" ng-click="FindUserId(obj.selected)">
                                                <option value="">Atama Yapılmadı</option>
                                            </select>




                                        </div>
                                    </div>
                                </div>


                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">
                                        Input1
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" ng-model="Input1" class="form-control" name="Input1" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">
                                        Input2
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" ng-model="Input2" class="form-control" name="Input2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" id="btnDisabledUpdate" ng-click="postdata(Name,Img,Input1,Input2)" class="btn green">Submit</button>
                                        <button type="button" class="btn default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END VALIDATION STATES-->
            </div>
        </div>
